    <div class="contact-container">
        <h1>Hafðu samband!</h1>
        <form id="contact-form">
            <label>
                Nafn
                <input type="text" name="firstname" placeholder="Fyrsta nafn" required>
            </label>
            <label>
                Eftirnafn
                <input type="text" name="lastname" placeholder="Eftirnafn" required>
            </label>
            <label>
                Netfang
                <input type="email" name="email" placeholder="you@example.com" required>
            </label>
            <label>
                Skilaboð
                <textarea name="message" placeholder="Skrifaðu skilaboðin þín hér..."></textarea>
            </label>
            <button type="submit">Senda fyrirspurn</button>
        </form>
